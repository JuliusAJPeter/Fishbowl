<!DOCTYPE html>
<html>
        <head>
          <meta charset="UTF-8">
          <title>Conference</title>
          <style>
            #boxFrame {
              width: 600px;
              height: 350px;
              border: 1px gray solid;
            }

            #boxFrame .frame1,
            #boxFrame .frame2,
            #boxFrame .frame3,
            #boxFrame .frame4 {
              width: 300px;
              height: 175px;
              float: left;
              outline: 1px gray solid;
            }
          </style>
        </head>

        <body>
          <div align=center>
            <div id="boxFrame">
              <div class="frame1">
                <div id="remoteVideo1"></div>
                <div id="remoteAudio1"></div>
              </div>
              <div class="frame2">
                <div id="remoteVideo2"></div>
                <div id="remoteAudio2"></div>
              </div>
              <div class="frame3">
                <div id="remoteVideo4"></div>
                <div id="remoteAudio4"></div>
              </div>
              <div class="frame4">
                <div id="remoteVideo4"></div>
                <div id="remoteAudio4"></div>
              </div>
              <div>
                <button style="width:600px; height:50px; font-size:30px">Join</button>
              </div>
            </div>
          </div>
        </body>
</html>
